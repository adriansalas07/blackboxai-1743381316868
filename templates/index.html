<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración Salesforce-Odoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-sync-alt text-blue-500 mr-2"></i>
                    Integración Salesforce-Odoo
                </h1>
                <p class="text-gray-600 mt-2">Crear nuevo contacto</p>
            </div>

            <form method="POST" action="/submit" class="space-y-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="first_name" name="first_name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Apellidos</label>
                    <input type="text" id="last_name" name="last_name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="account_name" class="block text-sm font-medium text-gray-700">Nombre de la cuenta</label>
                    <input type="text" id="account_name" name="account_name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-plus-circle mr-2"></i>
                        Crear Contacto
                    </button>
                </div>
            </form>

            {% if message %}
            <div class="mt-4 p-3 rounded {{ message_class }}">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
